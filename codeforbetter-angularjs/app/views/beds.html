<p>This is the beds view.</p>
<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css"/>
	<title>Demo</title>
</head>
<body>
	<div class="beds allbeds"></div>
	<div class="beds availablebeds"></div>
	<div class="beds 30minbeds"></div>
	<script>
		$( document ).ready(function() {
			$.getJSON( "http://localhost:3000/bed", function(data) {
				$.each(data, function( key, val ) {
					$('.allbeds').append("<div>" + val.name + "</div>");
				});
			} );
			$.getJSON( "http://localhost:3000/bed/available", function(data) {
				$.each(data, function( key, val ) {
					$('.availablebeds').append("<div>" + val.name + "</div>");
				});
			} );
			$.getJSON( "http://localhost:3000/bed/available/30", function(data) {
				$.each(data, function( key, val ) {
					$('.30minbeds').append("<div>" + val.name + "</div>");
				});
			} );
		});
	</script>
</body>
</html>
